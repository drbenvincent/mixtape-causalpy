# Conda environment for Mixtape-CausalPy
# Create with: conda env create -f environment.yml
# Activate with: conda activate mixtape-causalpy

name: mixtape-causalpy
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.13
  - pip
  # Core scientific stack
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - scipy>=1.10
  # Bayesian inference
  - pymc>=5.10
  - arviz>=0.17
  # Notebook environment
  - jupyter
  - jupyterlab
  - ipykernel
  # Install remaining packages via pip
  - pip:
    # Use development version of CausalPy from GitHub
    - git+https://github.com/pymc-labs/CausalPy.git@main
    - statsmodels>=0.14.0
    - scikit-learn>=1.3.0
    - plotnine>=0.12.0

